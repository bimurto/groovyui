<!DOCTYPE html>
<html>
<head>
    <title>Groovy UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/groovy/groovy.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            margin: 10px;
        }
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }
        #output-container {
            border: 1px solid #ccc;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        #output {
            white-space: pre-wrap;
            padding: 10px;
        }
        #editor-container {
            display: flex;
            flex-direction: column;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Groovy Script Executor</h1>
        <div id="editor-container">
            <label for="groovy-script">Write your script here</label>
            <textarea id="groovy-script" name="groovy-script"></textarea>
        </div>
        <br>
        <button onclick="executeGroovy()">Execute</button>
        <br>
        <h2>Output:</h2>
        <div id="output-container">
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById("groovy-script"), {
            lineNumbers: true,
            mode: "groovy",
            theme: "default",
            viewportMargin: Infinity
        });

        function executeGroovy() {
            const script = editor.getValue();
            const outputElement = document.getElementById('output');
            outputElement.innerText = ''; // Clear previous output

            fetch('/execute-groovy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: script
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            return;
                        }
                        outputElement.innerText += decoder.decode(value, { stream: true });
                        read();
                    });
                }
                read();
            })
            .catch(error => {
                console.error('Error:', error);
                outputElement.innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
